<script>

function Title() {
    var span = document.createElement("p");
    span.style.fontFamily = "'Playfair Display', serif";
    span.style.fontSize = "40px";
    span.style.textAlign = "left";
    span.style.marginBottom = "8px";
    span.style.padding = "15px";
    span.style.lineHeight = "50px";
    span.style.fontWeight="";
   
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}





function highlight() {
    var span = document.createElement("span");
    span.style.fontWeight = "bold";
    span.style.backgroundColor = "#D0F4E3";
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}




function underline() {
    var span = document.createElement("span");
    //span.style.fontWeight = "bold";
    span.style.textDecoration = "underline";
    
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}

function bold() {
    var span = document.createElement("span");
    span.style.fontWeight = "900";
    
    
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}

function italic() {
    var span = document.createElement("span");
    span.style.fontStyle = "italic";
    
    
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}





function Heading() {
    var span = document.createElement("span");
    span.style.fontFamily = "'Lato', sans-serif";
    span.style.fontSize = "26px";
    span.style.fontWeight = "900";
    span.style.padding = "15px";
    span.style.margin = "56px 0 -13px -1.883px";
    span.style.lineHeight = "34.5px";
    span.style.letterSpacing = "-0.45px";
    
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}

function subtitle() {
    var span = document.createElement("span");
    span.style.fontFamily = "'Lato', sans-serif";
    span.style.color = "#B1B1B1";
    span.style.margin = "0 0 24px 0";
    span.style.fontSize = "26px";
    
    
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(span);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}


function blockquote() {
    var blockquote = document.createElement("blockquote");
    blockquote.style.textAlign="left";
    
    
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(blockquote);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}

function smallquote() {
    var p = document.createElement("p");
    p.style.borderLeft="3px solid #000";
    p.style.fontStyle = "italic";
    
    if (window.getSelection) {
        var sel = window.getSelection();
        if (sel.rangeCount) {
            var range = sel.getRangeAt(0).cloneRange();
            range.surroundContents(p);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }
}
